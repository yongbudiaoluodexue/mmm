<body>

    <!--首页头部-->
    <header class="WY">
        <div class="MMBAPP_TOP_BOX clearfix">
            <div>
                <a href="./index.html"></a>
            </div>

<!--引入 JQ-->
<script src="lib/jquery/jquery.js"></script>
<!--引入 LESS-->
<script src="lib/less/less.min.js"></script>
<!--引入 template-->
<script src="lib/template/template.js"></script>
<!--引入 BootstrapJS-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.min.js"></script>

<!--模板引擎-->
<!--导航模板-->
<script type="text/html" id="TopNav">
    {{ each result as value i }}
    <li class="col-xs-3">
        {{if i==7 }}
        <a href="javascript:;">
			{{else}}
			<a href="otherPage/{{value.titlehref}}">
				{{/if}} {{#value.img}}
				<p>{{value.name}}</p>
			</a>
    </li>
    {{/each}}
</script>
<!--产品模板-->
<script type="text/html" id="product">
    {{each result as value i}}
    <li class="media">
        <ul>
            <li class="media-left">
                <a href="otherPage/inlanddiscount-details1.html?productId={{value.productId}}">
                    <div class="media-object">
                        {{#value.productImgSm}}
                    </div>
                </a>
            </li>
            <li class="media-body main_position">
                <h4 class="media-heading">{{value.productName}}<a href="otherPage/inlanddiscount-details1.html?productId={{value.productId}}">{{value.productPinkage}}</a>
                </h4>
                <div class="main_bottom">
                    <p>{{value.productFrom}}| {{value.productTime}}
                        <a href="otherPage/inlanddiscount-details1.html?productId={{value.productId}}"><s></s><em>{{
                        regular(value.productComCount) }}</em></a>
                    </p>

                </div>
            </li>
        </ul>
    </li>
    {{/each}}
</script>
